<!doctype html>
<html lang="en">
<head>
    <title>React App</title>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
</head>
<body>
<div id="root"></div>
<script>
    const element = React.createElement(
        'h1',
        {className: 'greeting'},
        'Hello, world!'
    );

    ReactDOM.render(
        element,
        document.getElementById('root')
    );
</script>
</body>
</html>
